<!DOCTYPE html>
<header>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<link rel="reset" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #8D9F87;">
      <h1 class="text-center">It's Train Time!</h1>
      <h3 class="text-center">Choo Choo! Chug Chug! Choo Choo!</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header" id="schedBox"> 
            Current Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='tTable'>
              <thead>
                <tr>
                  <th>Train Name:</th>
                  <th>Destination:</th>
                  <th>Frequency (min.):</th>
                  <th>Next Arrival:</th>
                  <th>Minutes Away:</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-header" id='addBox'>
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="inputForm">Train Name:</label>
                <input type="text" class="form-control" id="inputTrain">
              </div>
              <div class="form-group">
                <label for="inputForm">Destination:</label>
                <input type="text" class="form-control" id="destTrain">
              </div>
              <div class="form-group">
                <label for="inputForm">First Train Time: (HH:mm - military time)</label>
                <input type="text" class="form-control" id="oneInput">
              </div>
              <div class="form-group">
                <label for="inputForm">Frequency: (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="assets/javascript/train.js"></script>
</html>
